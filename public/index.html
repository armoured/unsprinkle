    <!-- 
      Use the below html to get the Inter font from google with
      a variable font ranging with font weights from 300 to 900.
      This is good as downloading the font from the official size 
      is extremely large and google optimizes the font-size to be much
      smaller. You can self host the font file as well by downloading it
      from google by clicking the link in the network tab for this request.
    -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet"> -->
    <title>Unsprinkle</title>
    <style>
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 300 900;
        font-display: swap;
        src: url(/fonts/Inter-variable-google.woff2) format('woff2');
      }
    </style>
  </head>
